<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic</title>
    <link rel="stylesheet" href="magic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="card">
        <div id="stoneBg">
            <div id="title">
                <h1>Spike, Tournament Grinder</h1>
                <div id="value">
                    <p>2</p>
                </div>
                <div id="sign"><img src="img/sign.svg" alt="sign"></div>
                <div class="reset"></div>
            </div>
            <div id="cardImage"><img src="img/cardImage.jpg" alt="the hero"></div>
            <div id="descriptionTitle">
                <h2>Legenday Creature - Human Gamer</h2>
                <img src="img/icon _wrench_.svg" alt="wrench">
                <div class="reset"></div>
            </div>
            <div id="description">
                <p><i>(can be paid with either or 2 life.)</i> <br>
                    Choose a card you own from outside the game that has been banned or restricted in a Constructed
                    format, reveal that card, and put it into your hand.
                </p>
                <p><i>“Just wait- I have a response.”</i>
                </p>
            </div>
            <div id="ruby"></div>
        </div>
    </div>
</body>

</html>
